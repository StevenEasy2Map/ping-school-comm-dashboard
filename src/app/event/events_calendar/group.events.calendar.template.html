<div class="container" style="margin-top:20px;">

  <h2 class="center-align">
    <a routerLink="/" class="back-nav"><img src="/assets/arrow-left.svg"/></a>
    {{ groupName }}</h2>

  <div class="right-align calendar-view-parent">

    <button class="waves-effect waves-light btn"
            mwlCalendarPreviousView
            (click)="clearSelectedEvents()"
            [(viewDate)]="viewDate"
            [view]="view">
      Previous
    </button>

    <button class="waves-effect waves-light btn"
            mwlCalendarToday
            (click)="clearSelectedEvents()"
            [(viewDate)]="viewDate">
      Today
    </button>

    <button class="waves-effect waves-light btn"
            (click)="clearSelectedEvents()"
            mwlCalendarNextView
            [(viewDate)]="viewDate"
            [view]="view">
      Next
    </button>

  </div>

  <mwl-calendar-month-view
    [viewDate]="viewDate"
    (dayClicked)="dayClicked($event.day)"
    [events]="events">
  </mwl-calendar-month-view>


  <div *ngIf="selectedEvents.length > 0" class="card selected-date-events">
    <div class="row list-parent">
      <div class="col s5 list-header">TITLE</div>
      <div class="col s4 list-header">EVENT DATE</div>
      <div class="col s3 list-header">&nbsp;</div>
    </div>

    <div [ngStyle]="setLineStyle(event)" class="row list-parent"
         *ngFor="let event of selectedEvents; let i = index;">
      <div class="col s5">
        <a (click)="viewEventDetails(i)">
          <h4>{{ event.title | ellipsis:20 }}</h4>
        </a>
      </div>
      <div class="col s4 small-text">{{ event.start | friendlydatetime }} - {{ event.end | friendlydatetime }}</div>
      <div class="col s3">
        <div class="row-actions">
          <img class="view-icon" (click)="viewEventDetails(event)" alt="view" src="/assets/view.svg"/>
          <img (click)="editEvent(event, groupId)" class="edit-icon" alt="edit" src="/assets/edit.svg"/>
        </div>
      </div>
    </div>
  </div>

  <a style="margin-top:20px;" class="add-new-wrapper" (click)="createEvent()">
    <div class="btn-floating btn-large waves-effect waves-light red">
      <i class="material-icons">add</i>
    </div>
    <span>Create new event</span>
  </a>

</div>
