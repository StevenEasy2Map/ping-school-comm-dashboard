<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <input (focus)="selectAllContent($event)" id="share-url" matInput [(ngModel)]="data.url">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="copyToClipboard()">Copy</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
